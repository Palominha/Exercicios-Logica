<body>

    <p>Descubra a área de um Trapézio</p><br>

    <p>Digite a base maior do seu Trapézio:</p>
    <input type="text" id="bmaior" placeholder="Digite a diagonal maior" required><br>

    <p>Digite a base menor do seu Trapézio:</p>
    <input type="text" id="bmenor" placeholder="Digite a diagonal menor" required><br>

    <p>Digite a altura do seu Trapézio:</p>
    <input type="text" id="altura" placeholder="Digite a diagonal menor" required><br><br>

    <input type="button" value="calcular" onclick="areaTrapezio()"> <br>
    
    <p>A área do seu Trapézio é:</p>
    <input type="text" id="area"><br><br>
